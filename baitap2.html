<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Tạo form đơn giản</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
Phần 1:
<table style="border: 10px solid aqua">
    <tr style="background-color: orangered; color: white">
        <th colspan="4">Sở thích của bạn</th>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td colspan="3"><input type="text"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td colspan="3"><input type="email" style="width: 70%"></td>
    </tr>
    <tr>
        <td>Sở thích</td>
        <td style="color: orangered"><input type="checkbox"> Thể thao</td>
        <td style="color: orangered"><input type="checkbox"> Âm nhạc</td>
        <td style="color: orangered"><input type="checkbox"> Đọc sách</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox"> Lướt web</td>
        <td><input type="checkbox"> Chơi game</td>
        <td><input type="checkbox"> Điện ảnh</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox"> Du lịch</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="3">
            <button>Gửi thông tin</button>
            <button>Nhập lại</button>
        </td>
    </tr>
</table>
Phần 2:
<div style="background-color: #ffff99; padding: 5px 5px;width: 600px">
    <form action="">
        <h1 style="background-color: powderblue;margin-top: 0px; color: blue">ĐĂNG KÍ HỌC VIÊN</h1>
        <table>
            <tr>
                <td><span>Họ và tên</span></td>
                <td><input type="text" name="name1"><br></td>
            </tr>
            <tr>
                <td><span>Ngày sinh</span></td>
                <td><input type="date" name="date"><br></td>
            </tr>
            <tr>
                <td><span>Giới tính</span></td>
                <td><input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ <br></td>
            </tr>
            <tr>
                <td><span>Địa chỉ</span></td>
                <td><textarea style="height: 50px" name="description"></textarea></td>
            </tr>
            <tr>
                <td><span>Lớp</span></td>
                <td><select name="class">
                    <option>1</option>
                    <option>2</option>
                    <option selected="selected">-Chọn lớp-</option>
                </select></td>
            </tr>
            <tr>
                <td><span>Email</span></td>
                <td><input type="email" style="width: 126px" name="email1"><br></td>
            </tr>
            <tr>
                <td><span>Điện thoại</span></td>
                <td><input type="text"  style="width: 126px" name="phone"><br></td>
            </tr>
        </table>
        <div style="margin-left: 74px"><button>Đăng ký</button>
            <input type="reset" value="Nhập lại"></div>

    </form>
</div>
</body>
</html>
